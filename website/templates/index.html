<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceSense - Smart Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body.light {
            background: white;
            color: black;
        }
        
        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animate-text {
            align-items: center;
            display: inline-block;
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInOut 2s ease-in-out infinite, slideIn 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-20px); }
            50% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 150, 255, 0.5);
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeIn 1.5s ease-in-out;
            z-index: 9999;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="light relative min-h-screen flex flex-col justify-center items-center text-black">

    <div class="loading-screen" id="loading">
        <span class="animate-text" style="align-items: center;">PriceSense</span><br> </div>
    

    <div class="text-center px-4 z-10">
        <h1 class="text-5xl font-extrabold text-blue-600">PriceSense</h1>
        <p class="text-lg mt-3 text-gray-600">Select an electronic item to predict its price:</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mt-10 px-4 z-10">
        <a href="/predict?item=laptop" class="glass-card flex flex-col items-center text-center">
            <img src="https://static.vecteezy.com/system/resources/previews/005/475/064/non_2x/personal-computer-concepts-vector.jpg" alt="Laptop" class="w-20">
            <h4 class="mt-3 text-lg font-semibold">Laptop</h4>
        </a>
        <a href="/predict?item=mobile" class="glass-card flex flex-col items-center text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/644/644458.png" alt="Mobile" class="w-20">
            <h4 class="mt-3 text-lg font-semibold">Mobile Phone</h4>
        </a>
        <a href="/predict?item=camera" class="glass-card flex flex-col items-center text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/2972/2972113.png" alt="Camera" class="w-20">
            <h4 class="mt-3 text-lg font-semibold">Camera</h4>
        </a>
        <a href="/predict?item=tablet" class="glass-card flex flex-col items-center text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/644/644425.png" alt="Tablet" class="w-20">
            <h4 class="mt-3 text-lg font-semibold">Tablet</h4>
        </a>
        <a href="/predict?item=television" class="glass-card flex flex-col items-center text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/3800/3800088.png" alt="Television" class="w-20">
            <h4 class="mt-3 text-lg font-semibold">Television</h4>
        </a>
        <a href="/predict?item=smartwatch" class="glass-card flex flex-col items-center text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/617/617694.png" alt="Smartwatch" class="w-20">
            <h4 class="mt-3 text-lg font-semibold">Smartwatch</h4>
        </a>
    </div>

    <div class="mt-10 flex justify-center">
        <a href="/about" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-blue-700 transition">Learn More</a>
    </div>

    <div class="bottom-bar">
        <p>&copy; 2025 PriceSense | Smart Price Predictor</p>
    </div>

    <script>
        const loadingScreen = document.getElementById('loading');

        window.onload = function() {
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 2000);
        };
    </script>
</body>
</html>
