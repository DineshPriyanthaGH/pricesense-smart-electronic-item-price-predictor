<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPrice Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Light Theme */
        body.light {
            background: white;
            color: black;
        }
        body.light .glass-card {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }
        body.light .glass-card:hover {
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.6);
        }
        body.light .neon-btn {
            border-color: black;
            color: black;
            text-shadow: none;
        }
        body.light .neon-btn:hover {
            background: black;
            color: white;
            box-shadow: 0 0 20px black;
        }

        /* Dark Theme (Default) */
        body.dark {
            background: radial-gradient(circle, #111 20%, #000 100%);
            color: white;
        }

        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/0zZ6lJp.png') repeat;
            animation: glowEffect 40s linear infinite;
            opacity: 0.3;
        }

        @keyframes glowEffect {
            from { background-position: 0 0; }
            to { background-position: -5000px 5000px; }
        }

        /* Glassmorphism Card */
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease-in-out;
            padding: 15px;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 255, 255, 0.6);
        }

        /* Neon Button */
        .neon-btn {
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid cyan;
            background: transparent;
            color: cyan;
            text-shadow: 0 0 5px cyan, 0 0 10px cyan;
            transition: all 0.3s ease-in-out;
        }

        .neon-btn:hover {
            background: cyan;
            color: #000;
            box-shadow: 0 0 20px cyan;
        }

        /* Theme Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 30px;
            border: 2px solid cyan;
            background: transparent;
            color: cyan;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .toggle-btn:hover {
            background: cyan;
            color: #000;
            box-shadow: 0 0 15px cyan;
        }
    </style>
</head>
<body class="dark relative min-h-screen flex flex-col justify-center items-center text-white">

    <!-- Floating Glow Effect -->
    <div class="glow"></div>

    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="toggle-btn">Light Mode</button>

    <!-- Title -->
    <div class="text-center px-4 z-10">
        <h1 class="text-5xl md:text-6xl font-extrabold text-cyan-400">Welcome to SmartPrice Predictor</h1>
        <p class="text-lg md:text-xl mt-3 text-gray-300">Select an electronic item to predict its price:</p>
    </div>

    <!-- Selection Cards -->
    <div class="flex flex-wrap justify-center gap-6 mt-10 px-4 z-10">
        <a href="/predict?item=laptop" class="glass-card w-48 md:w-56 flex flex-col items-center text-center transition-all">
            <img src="https://cdn-icons-png.flaticon.com/512/2900/2900299.png" alt="Laptop" class="w-20">
            <h4 class="mt-3 text-lg font-semibold text-gray-200">Laptop</h4>
        </a>

        <a href="/predict?item=mobile" class="glass-card w-48 md:w-56 flex flex-col items-center text-center transition-all">
            <img src="https://cdn-icons-png.flaticon.com/512/1070/1070257.png" alt="Mobile" class="w-20">
            <h4 class="mt-3 text-lg font-semibold text-gray-200">Mobile Phone</h4>
        </a>

        <a href="/predict?item=camera" class="glass-card w-48 md:w-56 flex flex-col items-center text-center transition-all">
            <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Camera" class="w-20">
            <h4 class="mt-3 text-lg font-semibold text-gray-200">Camera</h4>
        </a>
    </div>

    <!-- Action Button -->
    <div class="mt-10">
        <a href="/about" class="neon-btn">Learn More</a>
    </div>

    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark');
            body.classList.toggle('light');

            if (body.classList.contains('light')) {
                toggleBtn.innerText = "Dark Mode";
            } else {
                toggleBtn.innerText = "Light Mode";
            }
        });
    </script>

</body>
</html>
