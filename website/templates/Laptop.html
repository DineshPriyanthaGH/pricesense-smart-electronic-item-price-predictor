<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: white;
            color: black;
        }

        .glass-card {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 150, 255, 0.5);
        }

        .btn {
            background: #1a1a1a;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #333;
        }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen justify-center">
    <div id="loading" class="fixed top-0 left-0 w-full h-full bg-white flex flex-col items-center justify-center z-50">
        <img src="https://static.vecteezy.com/system/resources/previews/005/475/064/non_2x/personal-computer-concepts-vector.jpg" alt="Laptop Loading" class="w-24 h-24 animate-pulse">
        <p class="mt-4 text-lg font-semibold text-gray-700 animate-bounce">Loading Laptop Price Predictor...</p>
    </div>

    <h1 class="text-4xl font-bold text-blue-600 mb-6">Laptop Price Prediction</h1>

    <form action="/predict_laptop" method="POST" class="glass-card w-full max-w-lg">
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold">RAM (GB)</label>
                <input type="number" name="Ram" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-semibold">Weight (kg)</label>
                <input type="number" step="0.01" name="Weight" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label class="block text-sm font-semibold">Touchscreen</label>
                <select name="Touchscreen" class="w-full p-2 border rounded">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-semibold">IPS Display</label>
                <select name="Ips" class="w-full p-2 border rounded">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-semibold">Laptop Brand</label>
            <select name="Company" class="w-full p-2 border rounded">
                <option value="Acer">Acer</option>
                <option value="Apple">Apple</option>
                <option value="Asus">Asus</option>
                <option value="Dell">Dell</option>
                <option value="HP">HP</option>
                <option value="Lenovo">Lenovo</option>
                <option value="MSI">MSI</option>
                <option value="Other">Other</option>
                <option value="Toshiba">Toshiba</option>
            </select>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-semibold">Laptop Type</label>
            <select name="TypeName" class="w-full p-2 border rounded">
                <option value="Notebook">Notebook</option>
                <option value="Ultrabook">Ultrabook</option>
                <option value="Gaming">Gaming</option>
                <option value="Workstation">Workstation</option>
                <option value="Convertible">Convertible</option>
            </select>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-semibold">Operating System</label>
            <select name="OpSys" class="w-full p-2 border rounded">
                <option value="Windows">Windows</option>
                <option value="Mac">Mac</option>
                <option value="Linux">Linux</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-semibold">Processor</label>
            <select name="cpu_name" class="w-full p-2 border rounded">
                <option value="Intel Core i3">Intel Core i3</option>
                <option value="Intel Core i5">Intel Core i5</option>
                <option value="Intel Core i7">Intel Core i7</option>
                <option value="AMD">AMD</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="mt-4">
            <label class="block text-sm font-semibold">GPU</label>
            <select name="Gpu_name" class="w-full p-2 border rounded">
                <option value="Intel">Intel</option>
                <option value="Nvidia">Nvidia</option>
                <option value="AMD">AMD</option>
            </select>
        </div>

        <div class="mt-6 flex justify-between">
            <a href="/" class="btn">Back</a>
            <button type="submit" class="btn">Predict Price</button>
        </div>
    </form>

</body>
<script>
    window.onload = function() {
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 2000);
    };
</script>
</html>
